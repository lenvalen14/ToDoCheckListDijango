{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="card shadow-sm border-0 rounded-4 mx-auto mt-4" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title mb-4 fw-bold text-center">
            {% if object %}
                Chỉnh sửa Epic
            {% else %}
                Tạo Epic mới
            {% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label fw-semibold">Tên Epic</label>
                {{ form.title|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label fw-semibold">Mô tả</label>
                {{ form.description|add_class:"form-control" }}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-dark px-3 py-1 rounded-4">Lưu</button>
                <a href="{% url 'epic-list' %}" class="btn btn-secondary px-3 py-1 rounded-4">Hủy</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
