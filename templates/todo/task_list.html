{% extends "base.html" %}

{% block title %}Danh sách tất cả Tasks{% endblock %}

{% block content %}
<h2 class="fw-semibold mb-4">Tất cả nhiệm vụ</h2>
<div class="d-flex flex-column gap-3" id="task_list">
    {% for task in task_list %}
        {% include 'todo/task_list_item.html' with task=task %}
    {% empty %}
        <div class="text-muted text-center mt-4">Không có nhiệm vụ nào.</div>
    {% endfor %}
</div>
{% endblock %}
