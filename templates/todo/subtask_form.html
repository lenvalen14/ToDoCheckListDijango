{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm border-0 rounded-4 mx-auto mt-4" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="card-title mb-4 fw-bold text-center">Thêm Sub-Task</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-dark px-3 py-1 rounded-4">Thêm</button>
                <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary px-3 py-1 rounded-4">Hủy</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
