{% load widget_tweaks %}
{% csrf_token %}
<div class="mb-3">
    <label for="{{ form.title.id_for_label }}" class="form-label fw-semibold">Tên nhiệm vụ</label>
    {{ form.title|add_class:"form-control" }}
</div>
<div class="row mb-3">
    <div class="col-md-7">
        <label for="{{ form.start_day.id_for_label }}" class="form-label fw-semibold">Ngày bắt đầu</label>
        {{ form.start_day|add_class:"form-control" }}
    </div>
    <div class="col-md-5">
        <label for="{{ form.duration.id_for_label }}" class="form-label fw-semibold">Thời gian (ngày)</label>
        {{ form.duration|add_class:"form-control" }}
    </div>
</div>
<div class="mb-4">
    <label for="{{ form.status.id_for_label }}" class="form-label fw-semibold">Trạng thái</label>
    {{ form.status|add_class:"form-select" }}
</div>
<div class="d-grid">
    <button type="submit" class="btn btn-dark btn-lg">
         {% if object %}
            Lưu thay đổi
        {% else %}
            Tạo Task
        {% endif %}
    </button>
</div>
