{% load status_badge %}
<div class="bg-white rounded-4 shadow-sm p-3 d-flex flex-column gap-2 border border-1"
     hx-get="{% url 'task-update' task.pk %}"
     hx-target="#modal-root"
     data-bs-toggle="modal"
     data-bs-target="#taskDetailModal"
     style="cursor: pointer;">
    <div class="d-flex justify-content-between align-items-center mb-1">
        <h5 class="mb-0 fw-bold">{{ task.title }}</h5>
        <span class="badge px-3 py-2 rounded-pill {{ task.status|get_status_badge_class }}" style="font-size: 1rem;">{{ task.get_status_display }}</span>
    </div>
    <div class="text-muted small d-flex align-items-center gap-3">
        <span><i class="bi bi-calendar-event"></i> {{ task.start_day|date:"Y-m-d" }}</span>
        <span><i class="bi bi-clock"></i> {{ task.duration }} ngÃ y</span>
        <span>Sub-tasks: {{ task.get_subtask_progress_display }}</span>
    </div>
</div>
